<!-- Search -->

	<div class="container">
		<div class="row">
			<div class="col-sm-8  col-sm-offset-2">
				<!----------------------- Search block ------------------->
				<div>
					<div class='container-fluid'>
						<br>
						<form>
							<div class="form-group">
								<label for="username">Логин</label>
								<input class="form-control" ng-model="user.username" name="username" type="text" placeholder="логин">
							</div>
							<div class="form-group">
								<label for="password">Пароль</label>
								<input class="form-control" ng-model="user.password" name="password" type="password" placeholder="пароль">
							</div>
							<button type="submit" ng-click="login()" class="btn btn-default">Ok</button>
							<button type="submit" ng-click="logout()" class="btn btn-primary">Отмена</button>
						</form>
					</div>
				</div>
