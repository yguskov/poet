<!-- use "theme-invert" class on bright backgrounds, also try "text-shadows" class -->
<body class="theme-invert">

<!-- Search -->
<link rel="stylesheet" href="assets/css/magister.css">
<pre>
{{ containers }}
</pre>

	<div class="container">
		<div class="row">
			<div class="col-sm-8  col-sm-offset-2" ng-init="loadAllArticles()">

				<div class="simpleDemo">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Все стихи по порядку</h3>
						</div>
						<ul dnd-list="list"
							dnd-drop="dropCallback(index, item, external)"

						>
							<!-- The dnd-draggable directive makes an element draggable and will
								 transfer the object that was assigned to it. If an element was
								 dragged away, you have to remove it from the original list
								 yourself using the dnd-moved attribute -->
							<li ng-repeat="item in list"
								dnd-dragstart="dragCallback($index, item, external)"
								dnd-draggable="item"
								dnd-moved="list.splice($index, 1)"
								dnd-effect-allowed="move"
								ng-class="{'selected': selectedArticle === item}"
								dnd-selected="selectedArticle = item"
								currentIndex="{{$index}}"
							>
								{{$index}} - {{ item.title}} - {{ item.position }}
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>

<!-- scripts -->
<script src="assets/js/magister.js"></script>
